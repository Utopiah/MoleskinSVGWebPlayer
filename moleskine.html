<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG web player for Moleskine Pen+ Ellipse</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
<script>
var playerSVGpaused = false
var namedCheckpoints = {'cube':8, 'controller':32, 'position':56, 'interaction':86}
var stepTime = 100
var opacityHide = 0.1
var opacityShow = 1
var scaleFactor = 4/10
var animationEnded = false
// should be parametrable via URL    
</script>

    <script src="/svgplayer.js" defer></script>
  </head>  
  <body>
    <h1>SVG web player for Moleskine Pen+ Ellipse</h1>
    <p id="svgPlayerInterface">
      Animation: <button id="svgPlayerButton" onclick="togglePause()">Pause</button>
      <button id="restartButton" onclick="restartAnimation()">Restart</button>
      <br/><input type="checkbox" checked id="respectCheckpoints"><label> Respect checkpoints</label>
    </p>
    
    <object svgplayer id="svg1" data="/page.svg" type="image/svg+xml" 
            height="500px" width="400px" ></object>
  </body>
</html>
